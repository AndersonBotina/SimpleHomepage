<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="resources/favicon.ico"

      sizes="96x96"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <div class="btn-container">

          <div class="inferior">

              <img
                src="./resources/Done_ring_round_fill.svg"
                alt="palomita-check"
              />

            </div>
            <div class="parte-inferior">
              <img
                src="./resources/Done_ring_round_fill.svg"
                alt="palomita-check"
              />
              <span class="texto-inferior">No software to install</span>
            </div>
          </div>
        </div>
        <div class="img">
          <picture class="responsive-img">
            <source
              srcset="./resources/hero-image-simple-homepage.png"
            />
            <img
              src="./resources/hero-image-simple-homepage@2x.png"
              alt="imagen"
              class="movil-img"
            />
            <img
              src="./resources/hero-image-simple-homepage.png"
              alt="imagen"
              class="pc-img"
